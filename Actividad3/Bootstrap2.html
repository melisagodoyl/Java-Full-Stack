<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Formulario</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
	

</head>
<body>
	<header>
			<h1>&nbsp;&nbsp;&nbsp;Formulario con Bootstrap</h1>
			<br>

	</header>
	<main class="col-md-6 bg-light">
	<div class="container pt-3 bg-light">
		<form class="form-horizontal" role="form">
			<div class="row">
				<div class="form-group col-md-6">
					<label>Nombre de pila</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group col-md-6">
					<label >Apellido</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group col-md-13">
			    <label>Nombre de usuario</label>
			    <div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">@</div>
					</div>
        			<input type="text" class="form-control" placeholder="Nombre de usuario">
      			</div>
		  	</div>
		  	<div class="form-group col-md-13">
				<label>Correo electrónico <span class="text-secondary">(Opcional)</span></label>
				<input type="email" class="form-control" placeholder="you@example.com">
			</div>
			<div class="form-group col-md-13">
				<label>Habla a</label>
				<input type="text" class="form-control" placeholder="1234 Main St">
			</div>
			<div class="form-group col-md-13">
				<label>Dirección 2 <span class="text-secondary">(Opcional)</span></label>
				<input type="text" class="form-control" placeholder="Apartamento o suite">
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label>Pais</label>
					<select class="custom-select" required>
						<option selected> Escoger..</option>
										<option>Argentina</option>
										<option>Brasil</option>
										<option>etc</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="prov">Provincia</label>

						<select class="custom-select" required>
						<option selected>Escoger ..</option>
										<option>Buenos Aires</option>
										<option>Misiones</option>
										<option>otra</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="cp">Código Postal</label>
					<input type="number" class="form-control" id="cp">
				</div>
			</div>

	</main>
	<div class="col-md-6 bg-light">
		<div class="container pt-3 bg-light">
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="checkbox1">
					<label class="form-check-label" for="checkbox1">
						La dirección de envío es la misma que mi dirección de facturación
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="checkbox2">
					<label class="form-check-label" for="checkbox2">
						Guarde esta información para la próxima vez
					</label>
				</div>
			</div>
		</div>
	</div>	
	</form>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
